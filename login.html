<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LiveWell Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #eaf2ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .login-container img {
      max-width: 180px;
      margin: 0 auto 1.2rem;
    }

    h2 {
      color: #2155CD;
      margin-bottom: 0.3rem;
    }

    p.subtitle {
      color: #555;
      font-size: 14px;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .forgot {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-bottom: 1rem;
    }

    .forgot a {
      text-decoration: none;
      color: #2155CD;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #2155CD;
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }

    .switch-link {
      margin-top: 1rem;
      font-size: 14px;
    }

    .switch-link a {
      color: #2155CD;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form action ="https://httpbin.org/get" method="get">
      <h2>LiveWell</h2>
      <p class="subtitle">AI-Powered Healthcare Platform</p>
      <img src="Screenshot 2025-04-05 160057.png" alt="Health" />

      <input type="email" name="email" placeholder="youremail@example.com" required />
      <input type="password" name="password" placeholder="Password" required />

      <div class="forgot">
        <span></span>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit">Sign In</button>

      <p class="switch-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </form>
  </div>
</body>
</html>
