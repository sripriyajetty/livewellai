<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LiveWell Signup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <form action ="https://httpbin.org/get" method="get">
      <h2>LiveWell</h2>
      <p>Create your account</p>
      <div class="progress-bar">
        <div class="step" id="step1"></div>
        <div class="step" id="step2"></div>
      </div>

      <!-- Step 1 -->
      <div class="form-step active" id="step-1">
        <input type="text" name="fullname" placeholder="Full Name" required />
        <input type="text" name="phone" placeholder="Phone Number" required />
        <input type="email" name="email" placeholder="Email Address" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="password" name="confirm_password" placeholder="Confirm Password" required />
        <input type="hidden" name="action" value="signup" />
        <button type="button" onclick="nextStep()">Continue</button>
        <p class="switch-link">Already have an account? <a href="index.html">Sign In</a></p>
      </div>

      <!-- Step 2 -->
      <div class="form-step" id="step-2">
        <div class="row">
          <input type="number" name="age" placeholder="Age" required />
          <input type="number" name="weight" placeholder="Weight (kg)" required />
        </div>
        <input type="number" name="height" placeholder="Height (cm)" required />

        <label>Fitness Goals</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="fitness_goals[]" value="Weight Loss" /> Weight Loss</label>
          <label><input type="checkbox" name="fitness_goals[]" value="Muscle Gain" /> Muscle Gain</label>
          <label><input type="checkbox" name="fitness_goals[]" value="Endurance" /> Endurance</label>
          <label><input type="checkbox" name="fitness_goals[]" value="Flexibility" /> Flexibility</label>
          <label><input type="checkbox" name="fitness_goals[]" value="Stress Reduction" /> Stress Reduction</label>
        </div>

        <label>Health Conditions</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="health_conditions[]" value="None" /> None</label>
          <label><input type="checkbox" name="health_conditions[]" value="Diabetes" /> Diabetes</label>
          <label><input type="checkbox" name="health_conditions[]" value="Hypertension" /> Hypertension</label>
          <label><input type="checkbox" name="health_conditions[]" value="Heart Disease" /> Heart Disease</label>
          <label><input type="checkbox" name="health_conditions[]" value="Asthma" /> Asthma</label>
          <label><input type="checkbox" name="health_conditions[]" value="Arthritis" /> Arthritis</label>
        </div>

        <div class="row">
          <button type="button" onclick="prevStep()" class="back">Back</button>
          <button type="submit">Create Account</button>
        </div>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
